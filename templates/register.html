<!doctype html>
<html>
<head>
  <title>TDX Passenger Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {background:#16161a;color:#FFD700;font-family:Arial,sans-serif;}
    .reg-box { max-width: 400px; margin: 85px auto 0 auto; background: #232103; border-radius: 12px; box-shadow: 0 2px 14px #FFD70044; padding: 2em;}
    h2{text-align:center;}
    label{display:block;margin-top:1.2em;}
    input{width:100%; padding:9px; border:1px solid #ffd70044; border-radius:5px;background:#222;color:#FFD700;}
    .error{color:#c44;margin-top:1em;}
  </style>
</head>
<body>
{% set banner = get_banner_message() %}
{% if banner %}
  <div id="tdx-banner-box">
    <span id="tdx-banner-content">{{ banner }}</span>
  </div>
  <style>
    #tdx-banner-box { width:100vw;min-width:320px;max-width:100vw;position:fixed;left:0;top:0;z-index:1101;background: linear-gradient(90deg,#201a0a,#FFD700b7 85%,#201a0a);border-bottom:2px solid #ffd70088; box-shadow: 0 2px 18px #FFD70055;}
    #tdx-banner-content { display:inline-block; color: #222; font-size: 1.11em; font-weight: bold; letter-spacing:0.04em; text-shadow: 0 1px 10px #FFD70066, 0 2px 8px #0005; white-space:nowrap; animation: tdx-banner-scroll 15s linear infinite; padding:10px 58vw 10px 0;}
    @keyframes tdx-banner-scroll { 0%{transform:translateX(110vw);} 100%{transform:translateX(-100%);} }
    body {padding-top:50px !important;}
  </style>
{% endif %}
<div class="reg-box">
  <h2>Register to Ride &amp; Earn Rewards</h2>
  <form method="post" autocomplete="off">
    {{ form.hidden_tag() }}
    <label>Your Name: {{ form.name(size=24) }}</label>
    <label>Phone: {{ form.phone(size=16) }}</label>
    <label>Email: {{ form.email(size=28) }}</label>
    <button type="submit" style="margin-top:1.6em;width:100%;">Register</button>
  </form>
  {% if error %} <div class="error">{{ error }}</div> {% endif %}
  <div style="text-align:center;margin-top:1.1em;">
    <a href="{{ url_for('index') }}">Back to Login</a>
  </div>
</div>
</body>
</html>
